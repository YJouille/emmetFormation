<!DOCTYPE html>
<!-- Le DOCTYPE, ! + tab -->

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emmet Formation</title>
    <!-- pour le css link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Abbreviations -->


<!-- générateur de lorem ipsum, lorem200  -->
Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus, optio.


<!-- Div + tab -->
<div></div>
<form action=""></form>

<!-- Pour un h1 par exemple -->
<h1></h1>

<!-- Abbreviations pour header-hdr blockquote-bq footer-ftr button-btn -->
<header></header>
<blockquote></blockquote>
<footer></footer>
<button></button>


<!-- Un h1 avec une classe, h1.maClasse -->
<h1 class="maClasse"></h1>

<!-- Pour les classes, div.maClasse puis tab -->
<!-- vous pouvez aussi faire .maClasse -->
<div class="maClass"></div>


<!-- emmet va essayer de reperer vos blocks et d'agir en consequence -->

<!-- de base .maClasse -->
<div class="maClasse"></div>

<!-- .monSpan dans un span -->
<span>
    <span class="monSpan"></span>
</span>

<!-- .item dans une liste -->
<ul>
    <li class="item"></li>
</ul>

<!-- double classe ou plus div.maclasse1.maclasse2 -->
<div class="maClasse1 maClasse2"></div>


<!-- pour les ids div#monId, ou juste #monId pour les divs-->
<div id="monId"></div>

<!-- pour id et classe, div.maClasse#monId -->
<div id="monId2" class="maClass"></div>

<!------------  Contenu  -->
<!-- Rajouter du contenu {}, h1{monContenu} -->
<!-- faire une chaine, div.maClasse#monId{Hey du contenu} -->
<h1 id="monId3" class="maClasse">un titre</h1>

<!--  Nesting  -->


<!-- Faire du nesting div>ul>li -->
<div>
    <ul>
        <li></li>
    </ul>
</div>

<!-- on peut faire ul>.item -->
<ul>
    <li class="item"></li>
</ul>

<!-- Faire des chaines de + en + complexes,     div.maClasse>ul#idListe.liste>li{hey du contenu} -->
<div class="maClasse">
    <ul id="idList">
        <li>list item</li>
    </ul>
</div>

<!--  Multiplication  -->

<!-- pour multiplier on utilise "*" div*3 -->
<div></div>
<div></div>
<div></div>


<!-- Très pratique avec les listes -->


<!-- le dollar $ pour l'index, ul>li{$}*5 -->
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>

<!-- pour differencier les classes (pour la notation BEM : Block Elements Modifiers par ex), ul>li.item.item$*6 -->
<ul>
    <li class="item item1"></li>
    <li class="item item2"></li>
    <li class="item item3"></li>
    <li class="item item4"></li>
    <li class="item item5"></li>
    <li class="item item6"></li>
</ul>

<!--  Éléments au même niveau  -->

<!-- on utilise ls signe "+" div+p+h1 -->
<div></div>
<p></p>
<h1></h1>

<!-- créer plusieurs éléments avec classe au meme niveau h1.maClasse1+div.Accueil -->
<h1 class="maClasse1"></h1>
<div class="Accueil"></div>

<!-- utiliser le nesting (imbrication), sibling (au même niveau) et classe div>h1.titre+p.txt -->
<div>
    <h1 class="titre"></h1>
    <p class="txt"></p>
</div>

<!--  Monter d'un étage  -->

<!-- on monte avec ^, div>ul^h1 -->
<div>
    <ul></ul>
</div>
<h1></h1>
<!-- on peut remonter de plusieurs niveaux ^^,  div>div>div>ul^^^h1 -->
<div>
    <div>
        <div>
            <ul></ul>
        </div>
    </div>
</div>
<h1></h1>

<!--  Faire des groupes  -->

<!-- on utiles les parenthèses   div>(header>ul>li*2>a)+footer>p{mon footer} -->
<div>
    <header>
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </header>
    <footer>
        <p>mon footer</p>
    </footer>
</div>

<!--  Attributs  -->

<!-- On utilise les crochets [], a[href="http://google.com" target="_blank" title="Google"] -->
<a href="http://google.com" target="_blank" title="google"></a>

<!--  Form et Inputs  -->

<!-- form, form:get, form:post -->
<form action="" method="get"></form>
<form action="" method="post"></form>

<!-- label, lab -->
<label for=""></label>

<!-- input, inp + tab-->
<input type="text" name="" id="">

<!-- input pour email submit, input:email, input:s -->
<input type="email" name="" id="">
<input type="submit" value="">


<!-- select -->
<select name="" id=""></select>

<!--  Structure étendue  -->

<!-- Le + à la fin, ne fonctionne pas sous VS CODE -->

<!-- ol+, ul+, pour les listes étendues -->
<ol>
    <li></li>
</ol>
<ul>
    <li></li>
</ul>
<!-- table+, select+, pic+ -->
<table>
    <tr>
        <td></td>
    </tr>
</table>
<select name="" id="">
    <option value=""></option>
</select>
<picture>
    <source srcset="">
    <img src="" alt="">
</picture>

</body>
</html>
